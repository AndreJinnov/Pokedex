<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./pokedex.css">
</head>

<body>
    <div class="container-fluid" style="background:linear-gradient(to bottom right, #4670db 50%, #1f3e72);">
        <div class="container-fluid" style="padding:60px 60px 60px 60px ;" >
            <div class="row ">
                <div class="col-md-6 p-4 border hinge" style=" border-radius: 20px;">
                    <div class="row">
                        <div class="col-md-12 p-3 border border-secondary align-self-center" >
                            <div class=" p-3 border cajanombre">
                              <h2>
                                  Nombre del pokemon
                              </h2>              

                              <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">


                            </div>

                            <br>
                            <div class="p-3 border d-flex justify-content-center cajapokemon">
                                <img class="img-fluid" src="/pokebola.png" alt="pokemon" width="270px" id="pokeImg">

                            </div>
                            <br>
                            <div class="d-flex justify-content-around" >
                                <button type="button" class="btn   btn-primary btn-circle"> 
                                </button> 
                                <button type="button" class="btn btn-warning"  onclick="fetchPokemon()">
                                    Buscar pokemon

                                </button>   
                                <button type="button" class="btn  btn-primary btn-circle"> 
                                </button> 
                            </div>
                            <br>
                            <div class="p-3 border cajanombre">
                                <p id="infoPokemon">
                                    Información del pokemon
                                </p>


                            </div>
                        </div>
                    </div>

                </div>


                <div class="col-md-6 p-4 border hinge" style=" border-radius:  20px;">
                    <div class="row">
                        <div class="col-md-12 p-3 border border-secondary align-self-center" >
                            <div class=" d-flex justify-content-center p-3 border tipo">
                                <h2>Tipo
                                </h2>   
                            </div>
                            <div class="d-flex justify-content-center p-3 border fondogris">
                                <button type="button" class="btn btn-lg tipo" id="tipoPokemon">FIRE</button>
                            </div>
                            <br>
                            <div class=" d-flex justify-content-center p-3 border tipo">
                                <h2>Estadísticas
                                </h2>   
                            </div>
                            <div class="d-flex justify-content-center p-3 cajanombre">
                               <p id="estadisticas">Aqui van las estadisticas</p>
                            </div>
                            <br>
                            <div class=" d-flex justify-content-center p-3 border tipo">
                                <h2>Movimientos
                                </h2>   
                            </div>
                            <div class="d-flex justify-content-center p-3 cajanombre" id="movimientosPokemon">
                                hola
                             </div>                        
                        </div>




                    </div>
                    
                </div>

            </div>
        </div>









    </div>
    
</body>
<footer>
    <script src="/pokedex.js"></script>
</footer>
</html>
